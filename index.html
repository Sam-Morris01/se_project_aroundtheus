<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, maximum-scale=1280, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Come see the views and hear the stories across America"
    />
    <meta name="author" content="Sam Morris" />
    <meta name="keywords" content="USA, photos, exploration, " />
    <meta content="IE=edge" http-equiv="X-Ua-Compatible" />
    <title>Morris Coffee</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/Jacques.png"
            alt="The authors image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="lake louise image"
              />
              <div class="card__discription">
                <h2 class="card__name">Lake Louise</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite.jpg"
                alt="Bald Mountains image"
              />
              <div class="card__discription">
                <h2 class="card__name">Yosemite Valley</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains image"
              />
              <div class="card__discription">
                <h2 class="card__name">Bald Mountains</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago.jpg"
                alt="Bald Mountains image"
              />
              <div class="card__discription">
                <h2 class="card__name">Lago di Braies</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="Bald Mountains image"
              />
              <div class="card__discription">
                <h2 class="card__name">Latemar</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise.jpg"
                alt="Bald Mountains image"
              />
              <div class="card__discription">
                <h2 class="card__name">Vanoise National Park</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal modal_opened">
      <div class="modal__container">
        <button class="modal__button-close" type="button"></button>
        <p class="modal__title">Edit Profile</p>
        <form class="modal__form">
          <input class="modal__form-input" type="text" placeholder="Jacques Cousteau" name="title"/>
          <input class="modal__form-input" type="text" placeholder="Explorer" name="description"/>
          <button class="modal__form-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
