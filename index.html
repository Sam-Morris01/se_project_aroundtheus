<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, maximum-scale=1280, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Come see the views and hear the stories across America"
    />
    <meta name="author" content="Sam Morris" />
    <meta name="keywords" content="USA, photos, exploration, " />
    <meta content="IE=edge" http-equiv="X-Ua-Compatible" />
    <title>Morris Coffee</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/Jacques.png"
            alt="The authors image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profileName">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description" id="profileDescription">Explorer</p>
          </div>
          <button class="profile__add-button" id="add-button"  type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!--Edit profile modal-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__button-close" id="close-edit-button" type="button"></button>
        <p class="modal__title">Edit Profile</p>
        <form class="modal__form">
          <label class="modal__lable">
          <input class="modal__form-input" id="inputName" type="text" placeholder="Jacques Cousteau" name="title" minlength="2" maxlength="40" required/>
          <span class="modal__error" id="inputName-error"></span>
          </label>
          <label class="modal__lable">
          <input class="modal__form-input" id="inputDescription" type="text" placeholder="Explorer" name="description" minlength="2" maxlength="200" required/>
          <span class="modal__error" id="inputDescription-error"></span>
          </label>
          <button class="modal__form-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--Add card modal-->
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button class="modal__button-close" id="close-add-button" type="button"></button>
        <p class="modal__title">New Place</p>
        <form class="modal__form">
          <label class="modal__lable">
          <input class="modal__form-input" id="inputTitle" type="text" placeholder="Title" name="title" minlength="1" maxlength="30" required/>
          <span class="modal__error" id="inputTitle-error"></span>
        </label>
        <label class="modal__lable">
          <input class="modal__form-input" id="inputURL" type="url" placeholder="Image Link" name="url" required/>
          <span class="modal__error" id="inputURL-error"></span>
        </label>
          <button class="modal__form-button modal__button_disabled" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!--Image Preview-->
    <div class="modal" id="preview-modal">
      <div class="modal__container-preview">
        <button class="modal__button-close" id="close-preview-button" type="button"></button>
        <img class="modal__preview-image" src="" alt="">
        <p class="modal__preview">New Place</p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img
          class="card__image"
          src=""
          alt=""
        />
        <div class="card__discription">
          <h2 class="card__name"></h2>
          <button class="card__button card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
    <script src="scripts/validation.js"></script>
  </body>
</html>
